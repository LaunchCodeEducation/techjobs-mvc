<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" placeholder="Search the site..." />

        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #2 - Loop over jobs map to display all job fields
    After you have your search handler above passing data to the view, you need to display the data.
    Open up search.html and create a loop to display each job passed in from the controller. You should
    put each job in its own table, with one job field per row.
   Add the CSS class "job-listing" to each of the tables to get some nice styling, courtesy of Eliot's work! -->


    <h3 th:replace="fragments :: results-tally">
    </h3>

    <table th:replace="fragments :: job-table">
    </table>

</div>

</body>
</html>
